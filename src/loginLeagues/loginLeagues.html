<h3 class="leagues-about-title">Active Leagues</h3>
<div class="list">
	<ul>
		<li *ngFor="#league of leagues" (click)="onSelectLeague(league)" ><b>{{league.league.league_name}}</b><br>{{league.teams}} {{league.teams > 1 ? "Teams" : "Team"}}, Created by {{league.owner.name}}</li>
	</ul>
</div>
{{leagues | json}}
